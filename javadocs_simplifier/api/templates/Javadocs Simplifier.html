{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javadocs Simplifier</title>
        <link rel="stylesheet" href="{% static 'Javadocs Simplifier.css' %}">
        <script src="https://cdn.jsdelivr.net/gh/mkpro118/MKQuery/MKQuery.js"></script>
        <script src="{% static 'Javadocs Simplifier.js' %}" defer></script>
    </head>
    <body>
        <noscript>
            <section data-no-script>
            Sorry, our features do not work without JavaScript!
            </section>
        </noscript>
        <header>
            <h2>Javadocs Simplifier</h2> <small><em>(Not a registered trademark)</em></small>
        </header>
        <main>
            <section data-inputs>
                <div data-input-container>
                    <label>
                        <input data-input
                        type="url"
                        placeholder="Url (Link) to the Javadoc"
                        title="Enter link here"
                        autocomplete="off">
                    </label>
                    <button data-add title="Add link">
                        Add
                    </button>
                </div>
                <div data-urls-container>
                </div>
                <div data-generate-container>
                    <button data-generate>
                        Generate
                    </button>
                </div>
            </section>
            <section data-results></section>
        </main>
        <footer>
            Created by M K <small><em>(Inspired by his hatred for Java)</em></small>
        </footer>
    </body>
</html>
